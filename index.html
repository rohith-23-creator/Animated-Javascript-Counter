<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
</head>
<body>
  
    <section id="counters" class="counters">
        <h1>Javascript Counter </h1>
       <div class="counter-container">
           <div class="count1">
               <i class="fab fa-youtube fa-3x"></i>
               <div class="counter" data-target = "12000">0</div>
               <p>Subscribers</p>
           </div>
           <div class="count2">
               <i class="fab fa-instagram fa-3x"></i>
                <div class="counter" data-target = "10000">0</div>
                <p>Followers</p>
           </div>
           <div class="count3">
               <i class="fab fa-twitter fa-3x"></i>
                <div class="counter" data-target = "8000">0</div>
                <p>Followers</p>
           </div>
           <div class="count4">
               <i class="fab fa-linkedin fa-3x"></i>
                <div class="counter" data-target = "2500">0</div>
                <p>Connections</p>
           </div>
       </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js" integrity="sha512-pafh0hrrT9ZPZl/jx0cwyp7N2+ozgQf+YK94jSupHHLD2lcEYTLxEju4mW/2sbn4qFEfxJGZyIX/yJiQvgglpw==" crossorigin="anonymous"></script>
</body>
</html>
